<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Theme</title>
</head>

<body>
  <!-- MAIN HEADER -->
   <header id="main-header" class="bg-dark py-3">
      <div class="container">
          <div class="row">
              <div class="col-md-2">
                <img src="img/mlogo.png" alt="" class="img-fluid mx-auto d-block logo">
              </div>
              <div class="col-md-10 my-auto">
                <h1 class="text-white text-center p-0 m-0">Movies To Watch!</h1>  
            </div>
          </div>
      </div>
  </header>

  <!-- MAIN-CONTENT -->
  <section id="main-content">
      <div class="container">
          <div class="row">
              <div class="col">
                  <h2 class="pt-3 pb-3 display-5">Add Movie</h2>
                  <a href="http://imdb.com" target="_blank" class="btn btn-warning"><strong>Visit IMDB for Movie Information</strong></a>
                  <!-- FORM -->
                  <form id="movie-form" class="my-5">
                        <div class="form-group my-4">
                                <div class="input-group-prepend">
                                    <label for="movie" class="input-group-text">Movie</label>
                                    <input type="text" id="movie" class="form-control">
                                </div>
                        </div>

                        <div class="input-group my-4">
                                <div class="input-group-prepend">
                                    <label for="genre" class="input-group-text">Genre</label>
                                </div>
                                <select id="genre" class="custom-select">
                                    <option selected>Choose...</option>
                                    <option value="1">Action</option>
                                    <option value="2">Adventure</option>
                                    <option value="3">Comedy</option>
                                    <option value="4">Crime & Gangster</option>
                                    <option value="5">Drama</option>
                                    <option value="6">Historical</option>
                                    <option value="7">Horror</option>
                                    <option value="8">Musical</option>
                                    <option value="9">Science Fiction</option>
                                    <option value="10">War</option>
                                    <option value="11">Westerns</option>
                                </select>
                        </div>

                        <div class="input-group my-4">
                                <div class="input-group-prepend">
                                    <label for="certification" class="input-group-text">Certification</label>
                                </div>
                                <select id="certification" class="custom-select">
                                    <option selected>Choose...</option>
                                    <option value="1">U - Suitable for All</option>
                                    <option value="2">PG - Parental Guidance</option>
                                    <option value="3">12A - Suitable for 12 Years and Over</option>
                                    <option value="4">15 - Suitable for 15 Years and Over</option>
                                    <option value="5">18 - Suitable Only for Adults</option>
                                </select>
                        </div>

                        <input type="submit" value="Add Movie" id="add-movie" class="btn btn-primary btn-block btn-lg">
                  </form>

                  <!-- TABLE -->

                  <table class="table table-striped mt-5">
                      <thead>
                          <tr>
                              <th>Movie</th>
                              <th>Genre</th>
                              <th>Certification</th>
                              <th></th>
                          </tr>

                      </thead>
                      <tbody id="movie-list"></tbody>

                  </table>

              </div>
          </div>
      </div>
  </section>

  <!-- MAIN-FOOTER -->
  <footer id="main-footer" class="bg-dark my-5 p-2">
      <div class="container">
          <div class="row">
              <div class="col">
                  <p class="text-white text-center my-auto">Rob Doyle Creative &copy; <span id="year"></span></p>
              </div>
          </div>
      </div>
  </footer>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>

  <script src="app.js"></script>
</body>

</html>
